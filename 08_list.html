<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul style="list-style-type: square;">
         <li>Cake</li>
         <li>Juice</li>
         <li>Water</li>
    </ul>
    <h3>Ordered list</h3>
    <ol type="1" start="1"> 
        <li>Apple
            <ul>
                <Li>Sweet</Li>
            </ul>
        </li>
        <li>Banana</li>
        <li>orange</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ol>
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>-Hyper Text Markup Language.</dd>
        <dt>CSS</dt>
        <dd>-Cading Style Sheet.</dd>
    </dl>
</body>
</html>
