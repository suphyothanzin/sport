<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        fieldset {
            width: 40%;
            background-color: rgb(45, 57, 197);
            margin: auto;
            width: 30px;
            height: 30px;
        }
         button {
           padding: 7px 13px;
           color: darkorchid;
           font-size: 9px;
           border-radius: 10px;
        }
        legend {
            background-color: blueviolet;
            border: 3px solid black;
            border-radius: 9px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Login Information</legend>
            <input type="text" value="" name="username" placeholder="username"><br><br>
            <input type="email" value="" name="email" placeholder="Enter Email" required><br><br>
            <input type="password" value="" name="psw" placeholder="Enter Password"><br><br>
            <button type="submit">Log in</button>
            
        </fieldset>
    </form>
</body>
</html>
